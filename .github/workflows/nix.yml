---
name: "Nix Build"
"on": [push]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-21.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Say hello
        run: |
          echo "Hello, world!"
          nvidia-smi
          nix-shell -p neofetch --run neofetch
