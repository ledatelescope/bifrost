sudo: required

language: python

python:
    - 2.7
    - 3.4
    # PyPy versions
    - pypy-5.4.1
    - pypy3.5-6.0

services:
    - docker

addons:
    apt:
        packages:
            - build-essential
            - curl
            - git
            - pkg-config
            - software-properties-common
            - exuberant-ctags
            - python-dev

jobs:
    include:
        - stage: docker and deploy docs
          python: 2.7
          script:
            - make docker-cpu
            - make docker
            - bash ./.travis_deploy_docs.sh

script:
    - sudo pip --no-cache-dir install \
        setuptools \
        numpy \
        matplotlib \
        contextlib2 \
        simplejson \
        pint \
        graphviz \
        git+https://github.com/olsonse/ctypesgen.git@9bd2d249aa4011c6383a10890ec6f203d7b7990f \
        coveralls \
        codecov
    - sudo make -j NOCUDA=1
    - sudo make install
    - export LD_LIBRARY_PATH=/usr/local/lib:${LD_LIBRARY_PATH}
    - cd test && sudo -E bash ./travis.sh && cd ..

env:
    global:
        - ENCRYPTION_LABEL: "886f75ecbd69"
        - COMMIT_AUTHOR_EMAIL: "travis@ledatelescope.github.io"

after_success:
    - cd test
    - coveralls
    - codecov
